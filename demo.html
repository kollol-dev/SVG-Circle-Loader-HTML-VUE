<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Animated Circular Loader For VUE.js And HTML</title>
</head>

<body>
    <div style="width: fit-content;
    margin: 0 auto;
    margin-top: 50px;">
        <div style="
            border-radius: 10px;
            box-shadow: 0px 3px 9px -5px rgba(149, 149, 247, 0.22);
            box-shadow: 0px 2px 3px -2px rgba(88, 88, 88, 0.13);
            background: #fff;
            box-shadow: 0px 3px 19px 1px rgb(0 0 0 / 17%);
            width: 500px;
          ">
            <div style="width: 100%; text-align: center">
                <svg x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve"
                    style="width: 50px; margin: 0px auto">
                    <path fill="#555555"
                        d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
                        <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s"
                            from="0 50 50" to="360 50 50" repeatCount="indefinite"></animateTransform>
                    </path>
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
